  <div class="container text-center">
  <div class="col-md-6" style="margin-top: 20px;">
  
  <div class="col-md-10 offset-md-7">
  
  
    <mat-card class="=text-center mt20">
      <h2>Login</h2>
    <table>
      
        <td><h3>Select User</h3></td>
        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Select</mat-label>
          <mat-select [(ngModel)]="role" class="from-select,form-group mx-sm-3 mb-2">
            <mat-option value="student">Student</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
        </mat-form-field>

      <tr>
    
        <!-- USER ID -->
        <td> <h3> User Id </h3></td>
    
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>user id</mat-label>
          <input matInput  [(ngModel)]="loginid" placeholder="User id">
        </mat-form-field>
    
          </tr>
      <tr>
        <td> <h3> Password </h3></td>
        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <td><input matInput type="password" [(ngModel)]="password" placeholder="Password"></td>
      </mat-form-field>
      </tr>
      <tr>
        <a routerLink="/forgotpassword" class="nav-link" style="margin-right: 20px;">Forgot password?</a> 
        <td> <a routerLink="/register">Register here</a>
        <button mat-raised-button color="primary" style="margin-left: 20px" (click)="validateLogin()">Login</button></td>
        
      </tr>
      <tr>
     
       
      </tr>
    </table>
    </mat-card>
